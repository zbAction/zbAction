<script>
function test(zba){
	zba.register('test', function(a){
		console.log(a);
	});

	$('a').click(function(e){
		e.preventDefault();

		try {
			zba.send({
				event: 'test',
				details: 'test',
				receiver: {
					uid: '0'
				}
			});
		}
		catch(e){
			console.log('not connected');
		}
	});

	console.log('connected');
}

zbAction.ready('19fef61b-333d-4c32-9e44-28c04edf6dae', test);
</script>
